name: Deploy Prefect Flow



on:
  push:
    branches:
      - main



jobs:
  deploy:
    runs-on: windows-latest # Alterado para Windows



    steps:
      - name: üîÅ Checkout do c√≥digo
        uses: actions/checkout@v3



      - name: üêç Instalar Python 3.12.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"



      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install "prefect==2.16.4" pandapower networkx pandas numpy
          # Configura PYTHONPATH para Windows (PowerShell)
          $env:PYTHONPATH="$env:PYTHONPATH;$(Get-Location)\src"
       
        shell: powershell



      - name: üîó Configurar conex√£o com Prefect Server remoto
        run: |
          prefect config set PREFECT_API_URL="${{ secrets.PREFECT_SERVER_URL }}/api"
          prefect profile ls



        shell: powershell # Garante PowerShell para este passo tamb√©m



      - name: üöÄ Deploy do Flow com retry
        run: |
          $max_retries = 5
          $retry_delay_seconds = 5
          $attempt = 0
          $success = $false

          while ($attempt -lt $max_retries -and -not $success) {
            $attempt++
            Write-Host "Tentativa $($attempt) de $($max_retries) para o deploy do Prefect..."
            
            prefect deploy src/flows/resultados2.py:simulacao_contingencia_flow --name simulacao-contingencia-ieee30 --pool default-agent-pool
            
            if ($LASTEXITCODE -eq 0) {
              Write-Host "Deploy do Prefect realizado com sucesso!"
              $success = $true
            } else {
              Write-Host "Deploy do Prefect falhou. Aguardando $($retry_delay_seconds) segundos antes de tentar novamente..."
              Start-Sleep -Seconds $retry_delay_seconds
            }
          }

          if (-not $success) {
            Write-Error "O deploy do Prefect falhou ap√≥s $($max_retries) tentativas."
            exit 1 # For√ßa a falha do passo no GitHub Actions
          }
        shell: powershell
