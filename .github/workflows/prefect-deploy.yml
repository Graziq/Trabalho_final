name: Deploy Prefect Flow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest  # Mantido para Windows

    steps:
      - name: ğŸ” Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Instalar Python 3.12.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          $env:PYTHONPATH="$env:PYTHONPATH;$(Get-Location)\src"
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install prefect==2.16.4

      - name: ğŸ§ª Executar Testes UnitÃ¡rios
        run: |
          python -m unittest discover -s tests -p "*.py"


      - name: ğŸ”— Configurar conexÃ£o com Prefect Server
        run: |
          prefect config set PREFECT_API_URL="http://localhost:4200/api"
          prefect profile ls 

      - name: Deploy do Flow com retry
        run: |
          for ($i=1; $i -le 5; $i++) {
            prefect deploy -n hello-deploy
            if ($LASTEXITCODE -eq 0) { break }
            Start-Sleep -Seconds 5
          }