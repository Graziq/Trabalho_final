# .github/workflows/prefect-deploy.yml
name: Deploy Prefect Flows

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest # Mant√©m Windows-latest conforme sua configura√ß√£o

    steps:
      - name: üîÅ Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üêç Instalar Python 3.12.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install -U pip
          # Garanta que todas as depend√™ncias do seu projeto (pandapower, pandas, etc.)
          # estejam listadas no seu 'requirements.txt' na raiz do seu reposit√≥rio.
          # Isso √© a melhor pr√°tica para garantir que o ambiente no GitHub Actions
          # tenha tudo o que seus flows precisam.
          python -m pip install -r requirements.txt
          python -m pip install "prefect==2.16.4"
          
          # Configura PYTHONPATH para Windows (PowerShell)
          $env:PYTHONPATH="$env:PYTHONPATH;$(Get-Location)\src"
        shell: powershell

      - name: üîó Configurar conex√£o com Prefect Server remoto
        run: |
          # Use o secret para a URL do seu Prefect Server
          prefect config set PREFECT_API_URL="${{ secrets.PREFECT_SERVER_URL }}/api"
          Write-Host "URL da API do Prefect configurada."
          prefect profile ls # Opcional: Para verificar o perfil ativo
        shell: powershell

      - name: üöÄ Deploy dos Flows com retry usando prefect.yaml
        run: |
          $max_retries = 5
          $retry_delay_seconds = 5
          $attempt = 0
          $success = $false

          while ($attempt -lt $max_retries -and -not $success) {
            $attempt++
            Write-Host "Tentativa $($attempt) de $($max_retries) para o deploy dos Flows via prefect.yaml..."
            
            # Executa o deploy de todos os flows definidos no prefect.yaml
            # Certifique-se que o prefect.yaml est√° na raiz do seu reposit√≥rio.
            prefect deploy -f prefect.yaml
            
            if ($LASTEXITCODE -eq 0) {
              Write-Host "Deploy de todos os Flows realizado com sucesso via prefect.yaml!"
              $success = $true
            } else {
              Write-Host "Deploy dos Flows falhou. Aguardando $($retry_delay_seconds) segundos antes de tentar novamente..."
              Start-Sleep -Seconds $retry_delay_seconds
            }
          }

          if (-not $success) {
            Write-Error "O deploy dos Flows falhou ap√≥s $($max_retries) tentativas."
            exit 1 # For√ßa a falha do passo no GitHub Actions
          }
        shell: powershell