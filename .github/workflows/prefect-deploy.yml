name: Analise Barras Impactadas

on:
  workflow_run:
    workflows: ["Deploy Prefect Flow"]
    types: [completed]

jobs:
  analise:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artefato do Prefect
        uses: actions/download-artifact@v3
        with:
          name: tensao_barras_nao_criticos_ieee30.csv
          path: data/

      - name: Build e rodar análise
        run: |
          docker build -t visualizacao_impacto .
          docker run -v $PWD/data:/data -e INPUT_CSV=/data/tensao_barras_nao_criticos_ieee30.csv analise-barras python analise_barras.py

      - name: Mostrar resultados
        run: |
          cat data/resultados.md >> $GITHUB_STEP_SUMMARY
          echo "Relatório gerado com sucesso!"

      - name: Upload relatório
        uses: actions/upload-artifact@v3
        with:
          name: relatorio-barras-impactadas
          path: data/resultados.md