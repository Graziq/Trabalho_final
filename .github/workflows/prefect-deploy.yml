name: Deploy Prefect Flow



on:
  push:
    branches:
      - main



jobs:
  deploy:
    runs-on: windows-latest # Alterado para Windows



    steps:
      - name: üîÅ Checkout do c√≥digo
        uses: actions/checkout@v3



      - name: üêç Instalar Python 3.12.5
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"



      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install "prefect==2.16.4" pandapower networkx pandas numpy
          # Configura PYTHONPATH para Windows (PowerShell)
          $env:PYTHONPATH="$env:PYTHONPATH;$(Get-Location)\src"
       
        shell: powershell



      - name: üîó Configurar conex√£o com Prefect Server remoto
        run: |
          # Define a PREFECT_API_URL usando a sintaxe do PowerShell
          prefect config set PREFECT_API_URL="${{ secrets.PREFECT_SERVER_URL }}/api"
          prefect profile ls



        shell: powershell # Garante PowerShell para este passo tamb√©m



      - name: üöÄ Deploy do Flow
        run: |
          prefect deploy src/flows/resultados2.py:simulacao_contingencia_flow --name simulacao-contingencia-ieee30 --pool default-agent-pool
        shell: powershell
