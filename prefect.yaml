    salvando os resultados e os dados de tensão para posterior análise de impacto."
  entrypoint: src/flows/resultados2.py:simulacao_contingencia_flow
  parameters: {}
  work_pool:
    name: artigo-pool
    work_queue_name: artigo-postgres
