name: Simulacao_Contingencia_Eletrica
prefect-version: 2.16.4

pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/Graziq/Trabalho_final.git
      branch: main
      access_token: null

deployments:
  - name: simulacao-contingencia-ieee30
    version: "1.0"
    tags: ["simulacao", "contingencia", "ieee30"]
    description: >
      Deployment para o fluxo de simulação de contingências N-1 na rede IEEE 30 barras,
      com variação de cenários e análise de impacto de tensão.
    schedule: {}
    flow_name: simulacao_contingencia_flow
    entrypoint: src/flows/resultados2.py:simulacao_contingencia_flow
    parameters:
      n_cenarios: 5
      vmax: 1.093
      vmin: 0.94
      line_loading_max: 120
    work_pool:
      name: default-agent-pool
      work_queue_name: default
      job_variables: {}