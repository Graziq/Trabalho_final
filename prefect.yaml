# prefect.yaml
build:
- prefect.projects.steps.git_clone:
    repository: https://github.com/Graziq/Trabalho_final.git
    branch: main # Mantenha a branch correta aqui, se não for 'main'

deployments:
- name: simulacao-contingencia-ieee30
  version: 1
  description: Flow para simular contingências N-1 em rede IEEE 30 barras.
  entrypoint: src/flows/resultados2.py:simulacao_contingencia_flow
  parameters:
    n_cenarios: 3
  tags:
    - simulacao
    - ieee30
    - contingencia
  work_pool:
    name: default-agent-pool # Nome do seu Work Pool
    type: docker # Tipo do seu Work Pool

- name: analise-impacto-ieee30
  version: 1
  description: Flow para analisar o impacto de tensão pós-contingência N-1.
  entrypoint: src/flows/resultados2.py:analise_impacto_flow
  parameters:
    input_csv_path: "tensao_barras_nao_criticos_ieee30.csv"
    num_barras: 30
  tags:
    - analise
    - impacto
    - ieee30
  work_pool:
    name: default-agent-pool # Use o mesmo Work Pool para ambos os deployments
    type: docker # Tipo do seu Work Pool
