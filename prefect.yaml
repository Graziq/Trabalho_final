  parameters: {}
  work_pool:
    name: artigo-pool
    work_queue_name:
    job_variables: {}
  schedules:
  - interval: 60.0
    anchor_date: '2025-06-24T05:17:52.344688+00:00'
    timezone: UTC
    active: true
