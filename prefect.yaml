# prefect.yaml
name: Trabalho_final
prefect-version: 2.16.4

build: null
push: null

pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/Graziq/Trabalho_final.git
    branch: main

deployments:
- name: simulacao-contingencia-ieee30
  version: null
  tags: []
  description: "FLOW: Orquestra a simula\xE7\xE3o de conting\xEAncias N-1 na rede\
    \ IEEE 30 barras,\nsalvando os resultados e os dados de tens\xE3o para posterior\
    \ an\xE1lise de impacto."
  entrypoint: src/flows/resultados2.py:simulacao_contingencia_flow
  parameters: {}
  work_pool:
    name: default-agent-pool
    work_queue_name: null
    job_variables:
      # Passa a variável de ambiente para o contêiner do flow run
      # Assumindo que o agente também tem ./Trabalho_final montado
      PREFECT_SHARED_DATA_PATH: /app/Trabalho_final/simulacao_resultados
  schedules: []


