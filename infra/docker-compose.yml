services:
  postgres:
    image: postgres:13.11
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - prefect-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect -d prefect"]
      interval: 5s
      timeout: 5s
      retries: 10

  prefect-server:
    image: prefecthq/prefect:2.16.4-python3.10
    command: prefect server start --host 0.0.0.0 --port 4200
    ports:
      - "4200:4200"
    volumes:
      - prefect_data:/root/.prefect
    depends_on:
      - postgres
    networks:
      - prefect-net

  prefect-agent:
    build:
      context: ..
      dockerfile: ./infra/Dockerfile
    command: prefect agent start --pool default-agent-pool
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - DB_USER=prefect
      - DB_PASSWORD=prefect
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=prefect
    volumes:
      - ../:/app
    depends_on:
      - prefect-server
    networks:
      - prefect-net

volumes:
  pgdata:
  prefect_data:

networks:
  prefect-net: